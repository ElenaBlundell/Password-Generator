<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <h1>Generate a <span class="green-part-heading">random password</span></h1>
            <p class="reminder">Never use an insecure password again.</p>
            <button id="generate-btn">Generate passwords</button>
            <hr>
            <div class="passwords">
                <p class="password-line" id="password-1">Your password 1</p>
                <p class="password-line" id="password-2">Your password 2</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
